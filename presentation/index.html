<!doctype html>
<html> 
 <head> 
  <meta charset="utf-8"> 
  <title>Moja Prezentacja</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.js"></script> 
  <style>
        /* Dodatkowe style dla prezentacji */
        section {
            font-size: 2em;
            text-align: center;
            padding: 20px;
        }
    </style> 
 </head> 
 <body> 
  <div class="reveal"> 
   <div class="slides"> 
    <section> 
     <h1>Witaj w Mojej Prezentacji!</h1> 
     <p>To jest pierwszy slajd.</p> 
    </section> 
    <section> 
     <h2>Drugi Slajd</h2> 
     <p>Możesz dodawać różne treści.</p> 
    </section> 
    <section> 
     <h2>Trzeci Slajd</h2> 
     <ul> 
      <li>Punkt pierwszy</li> 
      <li>Punkt drugi</li> 
      <li>Punkt trzeci</li> 
     </ul> 
    </section> 
    <section> 
     <h2>Dziękuję za uwagę!</h2> 
     <p>Masz pytania?</p> 
    </section> 
   </div> 
  </div> 
  <script>
        Reveal.initialize();
    </script> 
 </body>
</html>
